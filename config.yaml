server:
  port: 8081
  baseURL: "/"
  internalUrl: "" 
  database: "/boot/config/plugins/filebrowser_quantum/database.db"
  logging:
    - levels: "info|debug|warning|error"
      output: "/var/log/filebrowser_quantum.log"
  sources:
    - path: "/"
      name: "Root Dir"
      config:
        conditionals:
          ignoreHidden: true
          rules:
            - folderPath: "/bin"
            - folderPath: "/boot"
            - folderPath: "/dev"
            - folderPath: "/etc"
            - folderPath: "/home"
            - folderPath: "/hugetlbfs"
            - folderPath: "/lib"
            - folderPath: "/lib64"
            - folderPath: "/opt"
            - folderPath: "/proc"
            - folderPath: "/root"
            - folderPath: "/run"
            - folderPath: "/sbin"
            - folderPath: "/sys"
            - folderPath: "/tmp"
            - folderPath: "/usr"
            - folderPath: "/var"
  filesystem:
    createFilePermission: "777"
    createDirectoryPermission: "777"
userDefaults:
  darkMode: true
  permissions:
    admin: true
    modify: true
    download: true
