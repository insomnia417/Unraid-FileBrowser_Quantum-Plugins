name: Run Package Build (v11)

on:
  push:
    branches: [ "test" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Unraid Package
        run: |
          # 1. 创建存放目录
          mkdir -p archive
          
          # 2. 确定版本号
          VERSION=$(date +"%Y.%m.%d")
          PKG_NAME="filebrowser_quantum-${VERSION}-x86_64.txz"
          
          # 3. 核心修正：进入插件根目录进行打包
          # 我们必须在 usr 文件夹的上一层执行
          cd source/filebrowser_quantum
          
          # 使用 tar 强制打包。注意参数：
          # -c: 创建归档
          # -v: 显示过程
          # -J: 使用 xz (lzma) 压缩，这是 .txz 的标准
          # -f: 输出文件路径
          # * : 代表打包当前目录下所有的内容（包含 usr 文件夹）
          tar -cvJf ../../archive/$PKG_NAME *
          
          # 4. 生成校验码
          cd ../..
          md5sum archive/$PKG_NAME > archive/$PKG_NAME.md5
          echo "Package Created: $PKG_NAME"

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add archive/*.txz archive/*.md5
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "auto: v11 fix txz internal structure"
            git push
          fi
