name: Run Package Build (v6)

on:
  push:
    branches: [ "test" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Makepkg Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y cpio
          cat << 'EOF' > makepkg
          #!/bin/bash
          PACKAGE_NAME=$1
          # 模拟 Unraid 打包，将当前目录内容打包成 txz
          find . ! -type d -print | sort | cpio -o -H newc --quiet | gzip -9 > "$PACKAGE_NAME"
          EOF
          sudo mv makepkg /usr/local/bin/makepkg
          sudo chmod +x /usr/local/bin/makepkg

      - name: Run build script
        run: |
          # 创建存放目录
          mkdir -p archive
          chmod +x ./source/pkg_build.sh
          
          # 关键修改：我们在根目录执行，忽略脚本最后的 md5sum 报错
          cd source
          ./pkg_build.sh || echo "Ignore md5sum error"

      # 这一步非常重要：把你打包出来的东西展示出来
      - name: Upload Finished Package
        uses: actions/upload-artifact@v4
        with:
          name: unraid-package-v6
          # 匹配所有生成的 txz 文件
          path: "**/*.txz"
