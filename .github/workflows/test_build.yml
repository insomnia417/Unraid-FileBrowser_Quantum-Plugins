name: Run Package Build (v8)

on:
  push:
    branches: [ "test" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 准备环境
      - name: Setup Makepkg Environment
        run: |
          sudo apt-get update && sudo apt-get install -y cpio
          cat << 'EOF' > makepkg
          #!/bin/bash
          # 直接把当前目录打包到指定的输出文件
          PACKAGE_NAME=$1
          find . ! -type d -print | sort | cpio -o -H newc --quiet | gzip -9 > "$PACKAGE_NAME"
          EOF
          sudo mv makepkg /usr/local/bin/makepkg
          sudo chmod +x /usr/local/bin/makepkg

      # 2. 强制打包（不依赖脚本里的 archive 变量）
      - name: Force Build to Root Archive
        run: |
          mkdir -p archive
          # 赋予脚本执行权限
          chmod +x ./source/pkg_build.sh
          # 获取版本号（模拟脚本里的逻辑）
          VERSION=$(date +"%Y.%m.%d")
          # 直接在 source 目录下手动执行打包，强行指定输出到根目录的 archive
          cd source
          makepkg ../archive/filebrowser_quantum-${VERSION}-x86_64.txz
          echo "Package created in archive folder"

      # 3. 提交文件回仓库
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add archive/*.txz
          # 检查是否有文件可以提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "auto: update package v8"
            git push
          fi
