name: Run Package Build (v14)

on:
  push:
    branches: [ "test" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Unraid Package
        run: |
          mkdir -p archive
          
          # 1. 修正文件名：使用小写的 filebrowser_quantum.plg
          PLG_FILE="filebrowser_quantum.plg"
          
          # 提取你手动定义的版本号
          VERSION=$(grep 'ENTITY version' $PLG_FILE | cut -d'"' -f2)
          BUNDLE_VER=$(grep 'ENTITY bundleversion' $PLG_FILE | cut -d'"' -f2)
          PKG_NAME="filebrowser_quantum-${BUNDLE_VER}-x86_64.txz"
          
          echo "Detected Version: $VERSION"
          
          # 2. 打包 (保持 v11 成功的结构)
          cd source/filebrowser_quantum
          tar -cvJf ../../archive/$PKG_NAME *
          cd ../..
          
          # 3. 计算新包的 MD5
          NEW_MD5=$(md5sum archive/$PKG_NAME | awk '{print $1}')
          echo "New MD5: $NEW_MD5"
          
          # 4. 自动将 MD5 写回 .plg 文件
          # 这样你以后只需改版本号，MD5 自动对齐
          sed -i "s/ENTITY md5bundle \".*\"/ENTITY md5bundle \"$NEW_MD5\"/" $PLG_FILE

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 提交修改后的 plg 和新生成的包
          git add archive/*.txz filebrowser_quantum.plg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "auto: v14 updated md5 in plg"
            git push
          fi
