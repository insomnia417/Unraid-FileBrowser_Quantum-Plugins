name: Run Package Build (v17)

on:
  push:
    branches: [ "test" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Unraid Package
        run: |
          mkdir -p archive
          
          # 1. 锁定你修正后的文件名
          PLG_FILE="FileBrowser_Quantum.plg"
          
          # 提取版本号（增加判断，防止文件没改对再次报错）
          if [ ! -f "$PLG_FILE" ]; then
            echo "错误: 依然找不到 $PLG_FILE，请检查仓库中的文件名是否完全一致！"
            exit 1
          fi

          VERSION=$(grep 'ENTITY version' "$PLG_FILE" | cut -d'"' -f2)
          BUNDLE_VER=$(grep 'ENTITY bundleversion' "$PLG_FILE" | cut -d'"' -f2)
          PKG_NAME="filebrowser_quantum-${BUNDLE_VER}-x86_64.txz"
          
          echo "Processing: $PLG_FILE"
          
          # 2. 精准打包 (保持 v11 验证成功的目录结构)
          cd source/filebrowser_quantum
          tar -cvJf "../../archive/$PKG_NAME" *
          cd ../..
          
          # 3. 计算并自动更新 MD5
          NEW_MD5=$(md5sum "archive/$PKG_NAME" | awk '{print $1}')
          echo "New MD5: $NEW_MD5"
          
          # 自动将新的 MD5 写回 .plg 文件
          sed -i "s/ENTITY md5bundle \".*\"/ENTITY md5bundle \"$NEW_MD5\"/" "$PLG_FILE"

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 提交修改后的 plg 和新包
          git add archive/*.txz FileBrowser_Quantum.plg
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "auto: v17 final release with correct casing"
            git push
          fi
