name: Run Package Build (v19)

on:
  push:
    branches: [ "test" ]
    paths:
      - 'source/**'
      - 'FileBrowser_Quantum.plg'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 必须使用 0，否则 git push 可能会失败
          fetch-depth: 0

      - name: Build Unraid Package
        run: |
          mkdir -p archive
          PLG_FILE="FileBrowser_Quantum.plg"
          
          # 1. 提取版本号（增加容错处理）
          BUNDLE_VER=$(grep 'ENTITY bundleversion' "$PLG_FILE" | cut -d'"' -f2)
          PKG_NAME="filebrowser_quantum-${BUNDLE_VER}-x86_64.txz"
          
          echo "Building: $PKG_NAME"

          # 2. 打包 (保持之前验证成功的结构)
          cd source/filebrowser_quantum
          tar -cvJf "../../archive/$PKG_NAME" *
          cd ../..
          
          # 3. 计算新包的 MD5
          NEW_MD5=$(md5sum "archive/$PKG_NAME" | awk '{print $1}')
          echo "New MD5: $NEW_MD5"
          
          # 4. 【终极 MD5 更新方案】
          # 使用 Perl 替换，它比 sed 处理这种 XML 风格的引号更稳定
          perl -i -pe "s/(ENTITY md5bundle \").*?(\")/\${1}$NEW_MD5\${2}/g" "$PLG_FILE"
          
          echo "Updated PLG line:"
          grep "md5bundle" "$PLG_FILE"

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 强制添加修改
          git add archive/*.txz "$PLG_FILE"
          
          # 检查是否有变动并提交
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "auto: v19 updated package and md5"
            # 使用 --force-with-lease 确保安全推送
            git push origin test
          fi
