name: Run Package Build (v21)

on:
  push:
    branches: [ "test" ]
    paths:
      - 'source/**'
      - 'FileBrowser_Quantum.plg'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Unraid Package
        run: |
          mkdir -p archive
          PLG_FILE="FileBrowser_Quantum.plg"
          
          # 1. 获取版本号
          BUNDLE_VER=$(grep 'ENTITY bundleversion' "$PLG_FILE" | cut -d'"' -f2)
          PKG_NAME="filebrowser_quantum-${BUNDLE_VER}-x86_64.txz"
          
          # 2. 精准打包
          cd source/filebrowser_quantum
          tar -cvJf "../../archive/$PKG_NAME" *
          cd ../..
          
          # 3. 计算 MD5 并更新 PLG
          NEW_MD5=$(md5sum "archive/$PKG_NAME" | awk '{print $1}')
          perl -i -pe "s/(ENTITY md5bundle \").*?(\")/\${1}$NEW_MD5\${2}/g" "$PLG_FILE"
          
          # 4. 【关键修复】明确生成 .md5 物理文件
          echo "$NEW_MD5" > "archive/$PKG_NAME.md5"
          echo "Generated MD5 file: archive/$PKG_NAME.md5"

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 5. 【关键修复】git add 必须包含 *.md5 匹配
          git add archive/*.txz archive/*.md5 FileBrowser_Quantum.plg
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "auto: v21 include md5 file and update plg"
            git pull origin test --rebase
            git push origin test
          fi
