name: Run Package Build (v5)

on:
  push:
    branches: [ "test" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Makepkg Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y cpio
          cat << 'EOF' > makepkg
          #!/bin/bash
          # 简单的模拟打包逻辑
          PACKAGE_NAME=$1
          find . ! -type d -print | sort | cpio -o -H newc --quiet | gzip -9 > "$PACKAGE_NAME"
          EOF
          sudo mv makepkg /usr/local/bin/makepkg
          sudo chmod +x /usr/local/bin/makepkg

      - name: Run build script
        run: |
          # 1. 强制在仓库根目录创建 archive 文件夹
          mkdir -p $(pwd)/archive
          
          # 2. 赋予脚本执行权限
          chmod +x ./source/pkg_build.sh
          
          # 3. 执行脚本
          cd source
          ./pkg_build.sh
          
      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: unraid-package
          # 这里的路径改为匹配仓库根目录下的 archive 文件夹
          path: archive/*.txz
