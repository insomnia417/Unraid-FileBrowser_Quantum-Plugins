name: Run Package Build (v23)

on:
  push:
    branches: [ "test" ]
    paths:
      - 'source/**'
      - 'FileBrowser_Quantum.plg'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build and Update
        run: |
          mkdir -p archive
          PLG_FILE="FileBrowser_Quantum.plg"
          
          # 1. 提取版本号
          BUNDLE_VER=$(grep 'ENTITY bundleversion' "$PLG_FILE" | cut -d'"' -f2)
          PKG_NAME="filebrowser_quantum-${BUNDLE_VER}-x86_64.txz"
          
          # 2. 打包
          cd source/filebrowser_quantum
          tar -cvJf "../../archive/$PKG_NAME" *
          cd ../..
          
          # 3. 计算并更新 MD5
          NEW_MD5=$(md5sum "archive/$PKG_NAME" | awk '{print $1}')
          perl -i -pe "s/(ENTITY md5bundle \").*?(\")/\${1}$NEW_MD5\${2}/g" "$PLG_FILE"
          
          # 4. 生成 MD5 物理文件
          echo "$NEW_MD5" > "archive/$PKG_NAME.md5"

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 先把所有修改过的文件 add 进来
          git add FileBrowser_Quantum.plg archive/*.txz archive/*.md5
          
          # 2. 检查是否有变动
          if git diff --staged --quiet; then
            echo "No changes detected."
            exit 0
          fi

          # 3. 提交到本地记录
          git commit -m "auto: v23 fix plg md5 and package"
          
          # 4. 关键：先拉取远程，如果有冲突，以本地修改为准
          # 使用 --rebase 保持提交历史整洁
          git pull origin test --rebase
          
          # 5. 推送
          git push origin test
