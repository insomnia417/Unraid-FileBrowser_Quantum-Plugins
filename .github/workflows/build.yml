name: Run Package Build

# 触发条件：当你推送代码到仓库时，或者手动点击运行
on:
  push:
    branches: [ "test" ] # 注意：根据你截图中显示的分支名是 test，如果不是请修改
  workflow_dispatch:      # 允许你在 GitHub 页面手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest # 使用 GitHub 提供的 Linux 环境

    steps:
      # 1. 拉取你的代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 给脚本添加执行权限（防止权限不足报错）
      - name: Make script executable
        run: chmod +x ./source/pkg_build.sh

      # 3. 运行脚本
      - name: Run build script
        run: |
          cd source
          ./pkg_build.sh
        # 注意：脚本中使用了 makepkg 等 Unraid 特有命令
        # 如果标准 Ubuntu 环境没有这些命令，脚本可能会报错
